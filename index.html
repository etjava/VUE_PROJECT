<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--
    content 指定屏幕大小，是否可滑动放大 缩小等属性
    width=device-width 可视区的屏幕宽度
    initial-scale=1.0  屏幕的1倍大小
    minimum-scale=1.0  最小可视区的缩放比例屏幕的1倍大小
    maximum-scale=1.0 最大可视区的缩放比例屏幕的1倍大小
    user-scalable=no  用户不能手动放大或缩小 - 禁止缩放
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>通讯录</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
